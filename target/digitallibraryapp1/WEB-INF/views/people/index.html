<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
    <style>
        body {
            background-color: #fde9d3;
            align-content: center;
        }
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border: 1px solid purple;
        }
        th, td {
            padding: 5px;
        }
        thead{
            background-color: #ffbe7a;
        }
        .head_left_row{
            width: 75%;
            text-align: left;
            padding-left: 3%;
        }
        .left_row{
            text-align: left;
            padding-left: 3%;
        }
        .head_right_row, .right_row{
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <table th:cellpadding="5" th:cellspacing="5">
        <thead>
            <tr>
                <td class="head_left_row">ФИО</td>
                <td class="head_right_row">Год рождения</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${people}">
                <td class="left_row"><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">User</a></td>
                <td class="right_row" th:text="${person.getYearOfBirth()}">User</td>
            </tr>
        </tbody>
    </table>
</div>
</br>
<hr/>
<a href="/people/new">Добавить человека</a>
<p><a href="/books">К списку книг</a></p>
</body>
</html>
